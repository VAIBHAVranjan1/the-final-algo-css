<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Wobble Blob</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .blob {
      width: 300px;
      height: 300px;
      background: linear-gradient(130deg, #ff8e82, #ffc98b);
      border-radius: 50% 60% 55% 45% / 60% 55% 45% 50%;
      animation: morph 3.5s ease-in-out infinite;
    }

    @keyframes morph {
      0% {
        border-radius: 50% 60% 55% 45% / 60% 55% 45% 50%;
      }
      25% {
        border-radius: 60% 40% 60% 40% / 55% 60% 40% 45%;
      }
      50% {
        border-radius: 45% 55% 50% 60% / 60% 40% 60% 40%;
      }
      75% {
        border-radius: 55% 65% 45% 35% / 50% 60% 40% 60%;
      }
      100% {
        border-radius: 50% 60% 55% 45% / 60% 55% 45% 50%;
      }
    }

  </style>
</head>
<body>
  <div class="blob"></div>
</body>
</html>
