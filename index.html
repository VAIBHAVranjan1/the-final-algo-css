<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algorithm Levels</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #00ffff;
    }

    .links {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .link-card {
      background: #1e1e1e;
      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .link-card:hover {
      transform: scale(1.05);
      border-color: #00ffff;
      color: #00ffff;
      background-color: #121212;
    }
  </style>
</head>
<body>

  <h1>Choose Difficulty Level</h1>

  <div class="links">
    <a href="easy.html" class="link-card">Easy</a>
    <a href="Medium.html" class="link-card">Medium</a>
    <a href="difficult.html" class="link-card">Difficult</a>
  </div>

</body>
</html>
