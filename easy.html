<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle with Star</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; 
            margin: 0;
            font-family: "Inter", sans-serif;
        }

        .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at top left, #f0a03d, #d88726); 
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
            overflow: hidden; 
        }

        
        .star-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px; 
            height: 120px;
            fill: none; 
            stroke: #6b3e26; 
            stroke-width: 8; 
            stroke-linejoin: round; 
        }

        .star-handle {
            position: absolute;
            width: 10px;
            height: 70px; 
            background-color: #6b3e26; 
            bottom: -5px; 
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px; 
            z-index: 1; 
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <!-- SVG for the star shape for better accuracy -->
        <svg class="star-svg" viewBox="0 0 100 100">
            <polygon points="50,5 61,39 98,39 68,61 79,95 50,75 21,95 32,61 2,39 39,39"></polygon>
        </svg>
        <div class="star-handle"></div>
    </div>
</body>
</html>
